baseurl: /websketch
permalink: pretty
markdown: kramdown
prose:
  rooturl: '_posts'
  siteurl: 'http://inxsvf.github.io/websketch/'
  relativeLinks: 'http://inxsvf.github.io/websketch/links.jsonp'
  media: 'media'
  metadata:
    _posts:
      - name: "category"
        field:
          element: "hidden"
          value: "blog"
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Getting Started"
              value: "gettingStarted"
            - name: "getUserMedia"
              value: "getUserMedia"
            - name: "canvas"
              value: "canvas"
            - name: "SSL"
              value: "ssl"
            - name: "localhost"
              value: "localhost"
            - name: "Web Audio API"
              value: "webAudioAPI"
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "title"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
